{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Registration</title>
    <link rel="stylesheet" href="{% static 'CSS/tregister.css' %}">
</head>
<body>
    <div class="register-container">
        <h1 class="register-title">Teacher Registration</h1>
        <form class="register-form"  action="{% url 'tfregister' %}"  enctype="multipart/form-data" method="post">
            {% csrf_token %}<div class="form-group">
                <center >{{key}} </center>
                <label for="role">Role</label>
                <select class="filter"  name="role" required>
                    <option value="">=== Select role ===</option>
                    <option value="male">student</option>
                    <option value="female">tacher</option>
                    
                </select>
                <div class="form-group">
                    <label for="pic">Profile pic</label>
                    <input type="file" id="pic" name="pic" required>
                </div>
                <div class="form-group">
                <label for="name" class="form-label">full Name</label>
                <input type="text" id="name" class="form-input" name="name"  placeholder="enter your full name" required>
            </div>
            <div class="form-group">
                <label for="name" class="form-label" >Age</label>
                <input type="text" id="name" class="form-input" name="age" placeholder="enter your AGE" required>
            </div>
            <div class="form-group">
                <label for="name" class="form-label">education</label>
                <input type="text" id="name" class="form-input" name="edu"  placeholder="enter your education" required>
            </div>
            <label for="gender">Gender</label>
            <select  id="gender" class="filter"  name="gender" required>
                <option value="">Select your gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                
            </select>
            <div class="form-group">
                <label for="name" class="form-label" >teacher class</label>
                <input type="text" id="name" class="form-input" name="tclass"  placeholder="enter your class"required>
            </div>
            <div class="form-group">
                <label for="name" class="form-label" >username/ID</label>
                <input type="text" id="name" class="form-input" name="userid"  placeholder="enter your username/ID" required>
            </div>
            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" class="form-input" name="password" placeholder="enter your password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password" class="form-label">Confirm Password</label>
                <input type="text" id="confirm-password" name="cpassword"  placeholder="enter your Confirm password"  class="form-input"  required>
            </div>
          
           
            <button type="submit" class="register-btn">Register</button>
        </form>
        <p class="login-link">Already have an account? <a href="#">Login here</a></p>
    </div>
</body>
</html>
