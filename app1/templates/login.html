{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
   <link rel="stylesheet" href="{% static "CSS/login.css" %}">
</head>
<body>
    <div class="form-container">
        <div id="message">
            <strong>{{key}}</strong> 
        </div>
        <h1>Login</h1>
        <form action="{% url 'std_login' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="role">Role</label>
                <select class="select1"  name="role" required>
                    <option value="">=== Select role ===</option>
                    <option value="student">student</option>
                    <option value="teacher">teacher</option>
                    
                </select>
            <div class="form-group">
                <label for="userid">Username</label>
                <input type="text" id="userid" name="userid" placeholder="Enter your username/ID" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <div class="form-group">
                <button type="submit">Login</button>
            </div>
        </form>
        <div class="form-footer">
            Don't have an account? <a href="{% url 'rform' %}">Register here</a>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Get the message box
            let messageBox = document.getElementById("message");
            console.log(messageBox);
            if (messageBox) {
                // Hide the message after 1 second (1000ms)
                setTimeout(function () {
                    messageBox.style.display = "none";
                }, 3000);
            }
        });
    </script>
    
</body>
</html>
