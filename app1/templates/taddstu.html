{% extends "tbase.html" %}
{% load static %}

<html lang="en">
    {% block content %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Student - Teacher Dashboard</title>
    <link rel="stylesheet" href="{% static 'CSS/taddstu.css' %}">
    <link rel="stylesheet" href="{% static 'CSS/dashbord.css' %}">
</head>
<body>
  

        <!-- Main Content -->
        <div class="main-content">
            <div class="header">
                <div class="breadcrumb">Pages / Add Student</div>
                <div class="user-info">
                    <span>{{request.session.Name}}, Teacher</span>
                    <a href="#">Logout</a>
                </div>
            </div>

            <div class="form-container">
                <h1>Add New Student</h1>
                <form action="{% url 'rform' %}" enctype="multipart/form-data"  method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="role">Role</label>
                        <select  name="role" required>
                   
                            <option value="student">student</option>
                            
                            
                        </select>
                    <div class="form-group">
                        <label for="pic">Profile pic</label>
                        <input type="file" id="pic" name="pic" required>
                    </div>
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                    </div>
                    <div class="form-group">
                        <label for="age">Age</label>
                        <input type="text" id="age" name="age" placeholder="Enter your Age" required>
                    </div>
                    <div class="form-group">
                        <label for="class">Class</label>
                        <input type="text" id="class" name="class" placeholder="Enter your Class" required>
                    </div>
                    <div class="form-group">
                        <label for="gender">Gender</label>
                        <select id="gender" name="gender" required>
                            <option value="">Select your gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            
                        </select>
                        <div class="form-group">
                            <label for="userid">Username</label>
                            <input type="text" id="userid" name="userid" placeholder="Enter your username/ID" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" placeholder="Create a password" required>
                        </div>
                        <div class="form-group">
                            <label for="cpassword">Conform Password</label>
                            <input type="text" id="cpassword" name="cpassword" placeholder="Re-enter password" required>
                        </div>
                    </div>
                   
                
               
                    <div class="form-buttons">
                        <button type="button" class="cancel-btn">Cancel</button>
                        <button type="submit" class="submit-btn">Add Student</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    {% endblock content %}

</body></html>
