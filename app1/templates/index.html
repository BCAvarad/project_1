 {% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="{% static 'CSS/style.css' %}">
</head>
<body>
    <div class="form-container">
        <h1>Register Now</h1>
        <div class="alert">
            <strong >{{key}}</strong> 
           
        </div>
        <form action="{% url 'rform' %}" enctype="multipart/form-data"  method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="role">Role</label>
                <select  name="role" required>
                    <option value="">=== Select role ===</option>
                    <option value="student">student</option>
                    <option value="teacher">teacher</option>
                    
                </select>
            <div class="form-group">
                <label for="pic">Profile pic</label>
                <input type="file" id="pic" name="pic" required>
            </div>
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            </div>
            <div class="form-group">
                <label for="age">Age</label>
                <input type="text" id="age" name="age" placeholder="Enter your Age" required>
            </div>
            <div class="form-group">
                <label for="class">Class</label>
                <input type="text" id="class" name="class" placeholder="Enter your Class" required>
            </div>
            <div class="form-group">
                <label for="gender">Gender</label>
                <select id="gender" name="gender" required>
                    <option value="">Select your gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    
                </select>
                <div class="form-group">
                    <label for="userid">Username</label>
                    <input type="text" id="userid" name="userid" placeholder="Enter your username/ID" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Create a password" required>
                </div>
                <div class="form-group">
                    <label for="cpassword">Conform Password</label>
                    <input type="text" id="cpassword" name="cpassword" placeholder="Re-enter password" required>
                </div>
            </div>
           
           
            <div class="form-group">
                <button type="submit">Register</button>
            </div>
        </form>
        <div class="form-footer">
            Already have an account? <a href="{% url 'login' %}">Login here</a>
        </div>
    </div>
</body>
</html>
