{% extends "tbase.html" %}
{% load static %}
<html lang="en">
    {% block content %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classes Management - Teacher Dashboard</title>
    <link rel="stylesheet" href="{% static 'CSS/dashbord.css' %}">
    <link rel="stylesheet" href="{% static 'CSS/tclass.css' %}">
</head>
<body>
   
        <!-- Main Content -->
        <main class="main-content">
            <header class="top-bar">
                <div class="breadcrumb">
                    Pages / Classes
                </div>
                <div class="user-menu">
                    <span>Howdy, Teacher</span>
                    <a href="#" class="logout-btn">Logout</a>
                </div>
            </header>

            <div class="page-header">
                <h1>Manage Classes</h1>
                <button class="add-btn">Add New Class</button>
            </div>

            <div class="classes-container">
                <div class="filters">
                    <input type="search" placeholder="Search classes..." class="search-input">
                    <select class="filter-select">
                        <option value="">All Sections</option>
                        <option value="A">Section A</option>
                        <option value="B">Section B</option>
                        <option value="C">Section C</option>
                    </select>
                </div>

                <div class="table-container">
                    <table class="classes-table">
                        <thead>
                            <tr>
                                <th>Class Name</th>
                                <th>Section</th>
                                <th>Total Students</th>
                                <th>Created Date</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Class 10</td>
                                <td>A</td>
                                <td>30</td>
                                <td>2024-01-15</td>
                                <td class="actions">
                                    <button class="action-btn edit">Edit</button>
                                    <button class="action-btn view">View</button>
                                    <button class="action-btn delete">Delete</button>
                                </td>
                            </tr>
                            <tr>
                                <td>Class 9</td>
                                <td>B</td>
                                <td>28</td>
                                <td>2024-01-15</td>
                                <td class="actions">
                                    <button class="action-btn edit">Edit</button>
                                    <button class="action-btn view">View</button>
                                    <button class="action-btn delete">Delete</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div class="pagination">
                    <button class="page-btn">Previous</button>
                    <button class="page-btn active">1</button>
                    <button class="page-btn">2</button>
                    <button class="page-btn">3</button>
                    <button class="page-btn">Next</button>
                </div>
            </div>
        </main>
    </div>
    {% endblock content %}
</body>
</html>
